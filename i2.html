toggle{

toggle::before{

.port-block{
	display:block;
	width:100%;
	height: auto;
	position: absolute;
	left: 0;
}

.port-block.in{
	top:0;
	transform:translateY(-100%);	
}
.port-block.out{
	bottom:0;
	transform:translateY(100%);	
}

.port{
	display:block;
	width:12px;
	height:12px;
	position:relative;
	background:grey;
	z-index:-2;
	-webkit-border-radius: 6px;
	border-radius: 6px;
}

.port.in{
	float:left;
}

.port.out{
	float:right;
}



.port.empty{
	background:red;
}

.port.full{
	background:skyblue;
}

.port::after{
	display:block;
	position:absolute;
	width:8px;
	height:8px;

	border-radius: 6px;

<!-- Control Shader !-->  
<script type="application/shader" id="controlVertex">precision highp float;

attribute vec3 position;
attribute vec2 uv;

uniform mat4 worldViewProjection;

varying vec2 vUV;

void main(void) {
    gl_Position = worldViewProjection * vec4(position, 1.0);
    vUV = uv;
}
</script>

<script type="application/shader" id="controlPixel">
precision highp float;
varying vec2 vUV;


void main(void) {
	vec3 c = vec3(vUV.x);
    gl_FragColor = vec4(c,1.0);
}</script>
